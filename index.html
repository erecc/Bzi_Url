    <title>短网址小程序</title>
   <style>
        /* 确保页脚始终在底部 */

            position: fixed;
            left: 0;
            bottom: 0;

</style>



    <script>
        // 定义主域名
        var mainDomain = 'youname.com'; //填写你的域名

        // 获取当前域名
        var hostname = window.location.hostname;

        // 检查是否有子域名，并排除主域名
        if (hostname !== mainDomain) {
            // 提取子域名（前缀）
            var subdomains = hostname.split('.');
            var prefix = subdomains.shift(); // 移除第一个元素（通常是子域名）

            // 检查是否只剩主域名部分
            if (subdomains.join('.') === mainDomain) {
                // 构造新的URL，将子域名作为目录名
                var newUrl = window.location.protocol + '//' + hostname + '/' + prefix + '/';

                // 重定向到新的URL
                window.location.href = newUrl;
            }
        }
    </script>
